<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Octopush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/css/flag-icon.min.css">
    <link rel="stylesheet" href="intlInputPhone.min.css">
    <script src="intlInputPhone.min.js"></script>
</head>
<body>
    <div class="signin_page" id="page2">  
        <div class="signin_main">
            <p class="signin_title">
                Commencez avec un compte Octopush gratuit. <br>Pas de carte de crédit requise
            </p>
            <div class="form__group field w_30 input_first">
                <input type="email" class="form__field" placeholder="adresse email" name="name" id='email' onkeydown="validate()" required />
                <label for="email" class="form__label">Adresse email</label>
                <p id="error_message">The email field must be a valid email.</p>
            </div>
            <div class="form__group field form_second w_30 input_second" style="margin-top: 1em;padding-top: 1em;">
                <input type="password" class="form__field" placeholder="mot de passe" name="name" id='name' required />
                <label for="password" class="form__label">Mot de passe (10+ caractères)</label>
            </div>
            <div class="form__group field form_second w_30 input_second" style="margin-top: 1em;padding-top: 1em;">
                <input type="password" class="form__field" placeholder="mot de passe" name="name" id='name' required />
                <label for="password" class="form__label">Repeat password</label>
            </div>
            <div class="form__group field w_30 input_third">
                <div class="input-phone phone_first"></div>
                <input type="tel" class="form__field" name="phone" id='phone' pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
            </div>
            
            <div class="w_30 phone_text">
                <p>Nous utilisons uniquement cela pour le compte vérification</p>    
            </div>
            <div class="w_30 captcha">
                <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdI_kQUAAAAALo-wqP43RGLCw4QPRa-1FOdZsx2&amp;co=aHR0cHM6Ly9jbGllbnQub2N0b3B1c2guY29tOjQ0Mw..&amp;hl=en&amp;v=JZfekeK8w6ZlhLfH_ZyseSLX&amp;size=normal&amp;cb=mnysqh469wzw" width="304" height="78" role="presentation" name="a-ntann6gcsrat" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
            </div>
            <div class="form-group w_30">
                <input type="checkbox" id="html_1">
                <label for="html_1">I have read and accept the general terms of use</label>
              </div>
            <div class="form-group w_30">
                <input type="checkbox" id="html_2">
                <label for="html_2"> I have read and accept the privacy policy</label>
            </div>
            <p class="signin_btn">
                <button type="button" class="btn btn-outline-primary" onclick="perviousPage()">Commencer votre essai gratuit</button>
            </p>
            <p class="signin_connect">
                <a href="#">← Connexion</a> - <a href="#">Mot de passe oublié</a> - <a href="#">Ancienne interface</a>
            </p>
        </div>
        <div class="dropdown language language_selector">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="flag-icon flag-icon-fr fr_flag"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right text-right language" onclick="changeLanguage()">
                <a class="dropdown-item" href="#fr"><span class="flag-icon flag-icon-gb gb_flag"> </span></a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.input-phone').intlInputPhone();
        })
        $(function(){
                $('.selectpicker').selectpicker();
            });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function validate() {
            var email = $("#email").val();
            if (validateEmail(email)) {
                document.getElementById("error_message").style.display = "none";
            } else {
                document.getElementById("error_message").style.display = "block";
            }
            return false;
        }
        var i=0;
        function changeLanguage(){
            i++;
            if(i%2==1){
                $('.fr_flag').removeClass('flag-icon-fr');
                $('.fr_flag').addClass('flag-icon-gb');
                $('.gb_flag').removeClass('flag-icon-gb');
                $('.gb_flag').addClass('flag-icon-fr');
            }
            else{
                $('.fr_flag').removeClass('flag-icon-gb');
                $('.fr_flag').addClass('flag-icon-fr');
                $('.gb_flag').removeClass('flag-icon-fr');
                $('.gb_flag').addClass('flag-icon-gb');
            }
        }
    </script>
</body>
